<!-- begin ad description -->
<div class="aditem-desc">
    <!-- begin Carousel -->
    <div class="clearfix">

		<div class="xg-span-message"><span ng-bind-html="card.message | toHtml"></span></div>
        <uib-carousel active="card.active" no-wrap="true">
            <uib-slide ng-repeat="slide in card.watermark track by $index" index="$index">
                <div class="text-center mt-element-overlay">
                    <div class="mt-overlay-1">
                        <img src="../assets/global/img/input-spinner.gif" lazy-img="{{settings.imgRemoteBase + slide.source}}" alt="">
                        <div class="mt-overlay">
                            <ul class="mt-info">
                                <li>
                                    <a class="btn default btn-outline" fancybox ng-href="{{settings.imgRemoteBase + card.local_picture[$index].source}}" rel="group{{card.event_id}}">
                                        <i class="icon-magnifier"></i>
                                    </a>
                                    <a class="btn default btn-outline" ng-href="https://www.facebook.com/{{card.adser_username}}/posts/{{card.event_id}}" target="_blank" ng-if="Searcher.getAdsType(card, Searcher.ADS_TYPE.timeline)" >
                                        <i class="icon-link"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </uib-slide>
        </uib-carousel>
        <div class="h5">
            <div class="pull-right" ng-if="card.buttondesc">
                <a href="{{card.buttonlink[card.active]}}" class="label label-sm label-warning" target="_blank">{{card.buttondesc[card.active]}}</a>
            </div>
            <div class="xg-span-name">
                <span ng-bind-html="card.name[card.active] | toHtml"></span>
            </div>
        </div>
		<p class="xg-span-description">
			<span ng-bind-html="card.description[card.active] | toHtml"></span>
		</p>
      </div>
    <!-- End Carousel -->
    <div class="aditem-caption margin-top-10" ng-hide="empty(card.caption)">
        <label class="xg-label-caption label label-sm label-warning">{{card.caption}}</label>
    </div>
</div>
<!-- end description -->

<div class="aditem-footer" ng-show="!card.indetail">
    <hr>
    <i class="fa fa-link fa-fw"></i>
    <a href="{{card.link[card.active]}}" class="adlink" uib-popover-template="'views/snapshot-popover.html'" popover-placement="top" popover-title="Snapshot" popover-is-open="card.popup" ng-mouseenter="card.popup=true" ng-mouseleave="card.popup=false" >{{card.link[card.active]}}</a>

    <span ng-show="card.views">
        <i class="fa fa-eye"></i>
        {{card.views}}
    </span>
    <span ng-show="card.comments" >
        <i class="fa fa-comment"></i>
        {{card.comments}}
    </span>
    <span ng-show="card.likes" >
        <i class="fa fa-heart" ></i>
        {{card.likes}}
    </span>
    <span ng-show="card.shares" >
        <i class="fa fa-share-alt"></i>
        {{card.shares}}
    </span>
</div>

<div class="carousel-caption">
    {{card.caption}}
</div>
