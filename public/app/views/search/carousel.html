<!-- begin ad description -->
<div class="aditem-desc">
    <!-- begin Carousel -->
    <div class="clearfix">

		<div class="xg-span-message"><span ng-bind-html="card.message | toHtml"></span></div>
        <uib-carousel active="card.active" no-wrap="true">
            <uib-slide ng-repeat="slide in card.watermark track by $index" index="$index">
                <div class="text-center mt-element-overlay">
                    <div class="xg-margin-bottom">
                        <a  fancybox ng-href="{{settings.imgRemoteBase + card.local_picture[$index].source}}" rel="group{{card.event_id}}">
                            <img src="../assets/global/img/input-spinner.gif" lazy-img="{{settings.imgRemoteBase + slide.source}}" alt="">

                        </a>
                    </div>
                </div>
            </uib-slide>
        </uib-carousel>
        <div class="h5">
            <div class="pull-right" ng-if="card.buttondesc!=''">
                <a href="{{card.buttonlink[card.active]}}" class="xg-a-likepage xg-label" target="_blank">{{card.buttondesc[card.active]}}</a>
            </div>
            <div class="xg-span-name">
                <span ng-bind-html="card.name[card.active] | toHtml"></span>
            </div>
        </div>
		<p class="xg-span-description">
			<span ng-bind-html="card.description[card.active] | toHtml"></span>
		</p>
      </div>
    <!-- End Carousel -->
    <div class="aditem-caption margin-top-10" ng-hide="empty(card.caption)">
        <label class="xg-label-caption label label-sm label-warning">{{card.caption}}</label>
    </div>
</div>
<!-- end description -->

<div class="aditem-footer" ng-show="!card.indetail">
    <hr class="xg-p-margin">
    <i class="fa fa-link fa-fw"></i>
    <a href="{{card.link[card.active]}}" class="adlink xg-link-width" uib-popover-template="'views/snapshot-popover.html'" popover-placement="top" popover-title="Snapshot" popover-is-open="card.popup" ng-mouseenter="card.popup=true" ng-mouseleave="card.popup=false" >{{card.link[card.active] | clearHttps}}</a>

    <span ng-show="card.views">
        <i class="xg-icon xg-icon-video"></i>
        {{card.views | addUnit}}
    </span>
    <span ng-show="card.likes" >
        <i class="fa fa-thumbs-up" ></i>
        {{card.likes | addUnit}}
    </span>
    <span ng-show="card.comments" >
        <i class="xg-icon xg-icon-comment"></i>
        {{card.comments | addUnit}}
    </span>
    <span ng-show="card.shares" >
        <i class="xg-icon xg-icon-share"></i>
        {{card.shares | addUnit}}
    </span>
</div>

<div class="carousel-caption">
    {{card.caption}}
</div>
