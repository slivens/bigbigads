<!-- begin ad description -->
<div class="aditem-desc">
    <!-- begin SingleImage -->
    <div>
        <div><span ng-bind-html="card.message | toHtml"></span></div>
        <!-- timeline and rightcolumn are diffrent view -->
        <!-- begin timeline canvas-->
        <div class="text-center mt-element-overlay" ng-if="Searcher.getAdsType(card, Searcher.ADS_TYPE.timeline)">
            <div class="mt-overlay-1">
                <img src="../assets/global/img/input-spinner.gif" lazy-img="{{settings.imgRemoteBase + card.watermark}}" alt="">
                <div class="mt-overlay">
                    <ul class="mt-info">
                        <li>
                            <a class="btn default btn-outline" fancybox ng-href="{{settings.imgRemoteBase + card.local_picture}}">
                                <i class="icon-magnifier"></i>
                            </a>
                            <a class="btn default btn-outline" ng-href="https://www.facebook.com/{{card.adser_username}}/posts/{{card.event_id}}" target="_blank">
                                <i class="icon-link"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end timeline canvas -->
        <!-- begin rightcolumn canvas -->
        <div class="text-center mt-element-overlay" ng-if="Searcher.getAdsType(card, Searcher.ADS_TYPE.rightcolumn)">

            <div ng-repeat="item in card.watermark">
                <div class="mt-overlay-1">
                    <img src="../assets/global/img/input-spinner.gif" lazy-img="{{settings.imgRemoteBase + card.watermark[$index]}}" alt="">
                    <div class="mt-overlay">
                        <ul class="mt-info">
                            <li>
                                <a class="btn default btn-outline" fancybox ng-href="{{settings.imgRemoteBase + card.local_picture[$index]}}">
                                    <i class="icon-magnifier"></i>
                                </a>
                                <!-- <a class="btn default btn-outline" ng-href="https://www.facebook.com/{{card.adser_username}}/posts/{{card.event_id}}" target="_blank"> -->
                                <!--     <i class="icon-link"></i> -->
                                <!-- </a> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- end rightcolumn canvas -->

        <div class="h5">
            <div class="pull-right" ng-if="card.buttondesc">
                <a href="{{card.buttonlink}}" class="label label-sm label-warning" target="_blank">{{card.buttondesc}}</a>
            </div>
            <div>
                <span ng-bind-html="card.name | toHtml"></span>
            </div>
        </div>

        <p>
            <span ng-bind-html="card.description | toHtml"></span>
        </p>
        <div class="aditem-caption margin-top-10" ng-hide="empty(card.caption)">
            <label class="label label-sm label-success">{{card.caption}}</label>
        </div>
    </div>
    <!-- end SingleImage -->
</div>
<!-- end description -->
<div class="aditem-footer" ng-show="!card.indetail">
    <hr>
    <i class="fa fa-link fa-fw"></i>
    <a href="{{card.link[0]}}" class="adlink" uib-popover-template="'popupover1.html'" popover-placement="top" popover-title="Snapshot" popover-is-open="card.popup" ng-mouseenter="card.popup=true" ng-mouseleave="card.popup=false" >{{card.link[0]}}</a>
    <span ng-show="card.comments" >
        <i class="fa fa-comment"></i>
        {{card.comments}}
    </span>
    <span ng-show="card.likes" >
        <i class="fa fa-heart" ></i>
        {{card.likes}}
    </span>
    <span ng-show="card.shares" >
        <i class="fa fa-share-alt"></i>
        {{card.shares}}
    </span>
</div>
