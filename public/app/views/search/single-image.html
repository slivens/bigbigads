<!-- begin ad description -->
<div class="aditem-desc">
    <!-- begin SingleImage -->
    <div>
        <div class="xg-span-message"><span ng-bind-html="card.message | toHtml"></span></div>
        <div class="text-center mt-element-overlay">
                <div class="mt-overlay-1 xg-margin-bottom">
                    <img src="../assets/global/img/input-spinner.gif" lazy-img="{{settings.imgRemoteBase + card.watermark}}" alt="">
                    <div class="mt-overlay">
                        <ul class="mt-info">
                            <li>
                                <a class="btn default btn-outline" fancybox ng-href="{{settings.imgRemoteBase + card.local_picture}}">
                                    <i class="icon-magnifier"></i>
                                </a>
                                <a class="btn default btn-outline" ng-href="https://www.facebook.com/{{card.adser_username}}/posts/{{card.event_id}}" target="_blank" ng-if="Searcher.getAdsType(card, Searcher.ADS_TYPE.timeline)" >
                                    <i class="icon-link"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
        <div class="h5">
            <div class="pull-right" ng-if="card.buttondesc">
                <a href="{{card.buttonlink}}" class="xg-a-likepage xg-label" target="_blank">{{card.buttondesc}}</a>
            </div>
            <div class="xg-span-name">
                <span ng-bind-html="card.name | toHtml"></span>
            </div>
        </div>

        <p class="xg-span-description">
            <span ng-bind-html="card.description | toHtml"></span>
        </p>
        <div class="aditem-caption margin-top-10" ng-hide="empty(card.caption)">
            <label class="xg-label-caption">{{card.caption}}</label>
        </div>
    </div>
    <!-- end SingleImage -->
</div>
<!-- end description -->
<div class="aditem-footer" ng-show="!card.indetail">
    <hr class="xg-p-margin">
    <i class="fa fa-link fa-fw"></i>
    <a href="{{card.link}}" class="adlink" uib-popover-template="'views/snapshot-popover.html'" popover-placement="top" popover-title="Snapshot" popover-is-open="card.popup" ng-mouseenter="card.popup=true" ng-mouseleave="card.popup=false" >{{card.link}}</a>

    <span ng-show="card.views">
        <i class="xg-icon xg-icon-video"></i>
        {{card.views}}
    </span>
    <span ng-show="card.likes">
        <i class="fa fa-thumbs-up" ></i>
        {{card.likes}}
    </span>
    <span ng-show="card.comments">
        <i class="xg-icon xg-icon-comment"></i>
        {{card.comments}}
    </span>
    <span ng-show="card.shares">
        <i class="xg-icon xg-icon-share"></i>
        {{card.shares}}
    </span>
</div>
