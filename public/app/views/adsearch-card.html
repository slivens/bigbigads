<div class="a-card fade-in-up mt-element-ribbon">
        <div class="ribbon ribbon-vertical-right ribbon-shadow ribbon-color-warning xg-collect" uib-popover-template="'views/bookmark-popover.html'" popover-placement="left" popover-title="Add Bookmark" popover-is-open="card.showBookmark" ng-if="!mother.data.ads.bookmark">
            <div class="ribbon-sub ribbon-bookmark xg-collect-border"></div>
            <i class="fa fa-star" ng-class='{"font-white":!card.hasBookmark}'></i>
        </div>
        <div class="ribbon ribbon-vertical-right ribbon-shadow ribbon-color-warning xg-collect"  ng-if="mother.data.ads.bookmark" ng-click="mother.cancelBookmark(0, card)">
            <div class="ribbon-sub ribbon-bookmark xg-collect-border" ></div>
            <i class="fa fa-star"></i>
        </div>
    <div class="portlet light aditem xg-card-pt0">
        <div class="portlet-title xg-cardcontent-bbmn">
            <div class="pull-right xg-audience-mr4">
                <!-- <button ng-if="card.whyseeads_all || card.whyseeads" sweetalert title="{{card.whyseeads ? card.whyseeads : card.whyseeads_all}}">
                    <i class="fa fa-users font-yellow-gold"></i>
                </button> -->
            </div>
            <!-- <span class="font-yellow_gold">ads_id:</span> --> 
            <br/>
            <div>
                <i class="fa fa-calendar font-yellow-gold fa-fw"></i><span>{{card.first_see}}~{{card.last_see}}</span>
            </div>
            <div>
            <div class="pull-right">
                <i class="xg-audience xg-icon xg-icon-audience font-yellow-gold" ng-if="mother.User.can('audience_search') && (card.whyseeads_all || card.whyseeads)" audience title="{{card.whyseeads ? card.whyseeads : card.whyseeads_all}}"></i>
                <a eventid="{{card.event_id}}" adlink class="font-yellow-gold "><i class="xg-icon xg-icon-analysis"></i></a> 
            </div>
            <div class="pull-left">
                <i class="fa fa-clock-o font-yellow-gold fa-fw"></i><span>{{card.duration_days}}</span>
                <i class="fa fa-eye font-yellow-gold  fa-fw"></i><span>{{card.see_date}}</span>
            </div>
            <div class="clearfix"></div>  
            <div>
                <!--<i class="fa fa-share-alt fa-3x font-yellow-gold"  ng-show="mother.Searcher.getAdsType(card, mother.Searcher.ADS_TYPE.timeline)"></i>
                <i class="fa fa-columns fa-3x font-yellow-gold"  ng-show="mother.Searcher.getAdsType(card, mother.Searcher.ADS_TYPE.rightcolumn)"></i>
                 <i class="fa fa-mobile font-yellow-gold  fa-3x" ng-show="mother.Searcher.getAdsType(card, mother.Searcher.ADS_TYPE.mobile)"></i> -->
            </div>
        </div>

        <!-- avatar and adser info -->
        <div class="aditem-ader row margin-bottom-10">
            <div class="col-md-3 text-center ">
                <a  ng-href="https://www.facebook.com/{{card.adser_username}}" target="_blank">
                    <img src="../assets/global/img/input-spinner.gif" lazy-img="{{mother.settings.imgRemoteBase + card.local_photo}}" alt="" class="avatar">
                </a>
            </div>
            <div class="col-md-9">
                <div class="margin-bottom-5 xg-overflow-hidden">
                    <a class="xg-adsername" ui-sref="adser({name:card.adser_name, adser:card.adser_username})" target="_blank">
                        <span ng-bind-html="card.adser_name | toHtml" ng-show="card.adser_name"></span>
                        <span ng-show="!card.adser_name">{{card.adser_username}}</span>
                    </a>
                </div>
                <div class="pull-left">
                Sponsored
                </div>
                <div class="pull-right">
                    <a href="https://www.facebook.com/{{card.adser_username}}" class="xg-a-likepage xg-label" ng-show="card.likepage" target="_blank"> <i class="fa fa-thumbs-up blue xg-space"></i>Like Page</a>
                </div>
            </div>
        </div>
        <!-- end avatar and adser info -->
        <single-image ng-if="card.type == 'SingleImage'" card="card">
        </single-image>
        <single-video ng-if="card.type == 'SingleVideo'" card="card"></single-video>
        <carousel ng-if="card.type == 'Carousel'" card="card">
        </carousel>
        <adcanvas ng-if="card.type == 'Canvas'" card="card"></adcanvas>
    </div>
</div>
