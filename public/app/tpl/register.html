<form class="register-form" action="../register" method="post">
    <h3 class="form-title">Sign up to see more ads </h3>
    <br>
   <!--  <p class="text-left"> Enter your account details below: </p> -->
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="name" /> </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" /> </div>
    </div>

    <!--no need to-->
    <!-- <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
        <div class="controls">
            <div class="input-icon">
                <i class="fa fa-check"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="password_confirmation" /> </div>
        </div>
    </div> -->
    <!--agree checkbox-->
    <div class="form-group text-left">
        <label class="mt-checkbox mt-checkbox-outline">
            <input type="checkbox" name="tnc" checked/> I agree to the
            <a href="../terms_service" target="_blank">Terms of Service </a> &
            <a href="../privacy_policy" target="_blank">Privacy Policy </a>
            <span></span>
        </label>
        <div id="register_tnc_error"> </div>
    </div>
    <div class="form-actions clearfix button-div">
        <button type="submit" id="register-submit-btn" class="btn signup-btn pull-right margin-top-30"> Sign Up </button>
    </div>
    <p class="text-left">Already have an account? <a href="../login"> Sign In </a></p>
</form>
