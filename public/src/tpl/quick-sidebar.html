<div class="page-quick-sidebar">
    <div class="portlet light">

        <div class="portlet-body form"> 
            <div class="filter-title">Filter</div>
            <form role="form" ng-submit="submit()">
                <!-- 过滤项需求变更，无权限不显示过滤项 -->
                <div class="input-group" ng-if = "User.can('date_filter')">
                    <span class="input-group-addon" id="filterbydate_addon"><i class="fa fa-calendar"></i></span>
                    <input date-range-picker type="text" class="form-control has_left_icon date-picker" ng-model="$parent.filterOption.date" options="daterangeOption" placeholder="Time Frame" aria-describedby="filterbydate_addon"/> 
                </div>
                <!-- 新增first_time时间过滤,仅内部使用 -->
                <div class="input-group" ng-if="User.info.user.role.name ==='Pro'">
                    <span class="input-group-addon" id="filterbydate_addon"><i class="fa fa-calendar"></i></span>
                    <input date-range-picker type="text" class="form-control has_left_icon date-picker" ng-model="$parent.filterOption.firstSee" options="daterangeOption" placeholder="First See Time Frame" aria-describedby="filterbydate_addon"/> 
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="searchrange_addon"><i class="fa fa-search"></i></span>
                    <select id="search_range_select" select2 class="form-control has_left_icon"  multiple="multiple" data-placeholder="Search Mode" ng-model="$parent.searchOption.rangeselected" >
                        <option ng-repeat="item in $parent.searchOption.range" policy-lock key="{{item.permission}}" trigger="disabled" value="{{item.key}}" ng-if="User.can(item.permission)">{{item.value}}</option>
                    </select>
                </div>
                <div class="input-group" ng-if = "User.can('format_filter')">
                     <span class="input-group-addon" id="format_addon"><i class="fa fa-picture-o"></i></span>
                          <select select2 class="form-control has_left_icon" id="format" multiple="multiple"  data-placeholder="Ad Type" ng-model="$parent.filterOption.formatSelected"> 
                              <option ng-repeat="item in $parent.settings.searchSetting.formatList" policy-lock key="{{item.permission}}" trigger="lockButton" value="{{item.key}}">{{item.value}}</option>
                          </select><!-- ng-options="item.key as item.value for item in $parent.settings.searchSetting.formatList" > -->
                </div>
                <div class="input-group callToAction_group">
                    <span class="input-group-addon" id="calltoaction_addon"><i class="fa glyphicon glyphicon-hand-down"></i></span>
                    <select select2 class="form-control has_left_icon callToAction_select2"  multiple="multiple" data-placeholder="Call to Action" ng-model="$parent.filterOption.callToAction">
                        <option ng-repeat="item in $parent.settings.searchSetting.buttondescList" policy-lock key="{{item.permission}}" trigger="lockButton">{{item.value}}</option>
                    </select ><!-- ng-options="item.key as item.value for item in $parent.settings.searchSetting.buttondescList" > -->
                </div> 
                <div class="input-group">
                    <span class="input-group-addon" id="language_addon"><i class="fa fa-language"></i></span>
                    <select  select2 class="form-control has_left_icon" id="language" multiple="multiple"  data-placeholder="Language" ng-model="$parent.filterOption.lang"  >
                        <option ng-repeat="item in $parent.settings.searchSetting.langList" policy-lock key="{{item.permission}}" trigger="lockButton">{{item.value}}</option>
                    </select><!-- ng-options="item.key as item.value for item in $parent.settings.searchSetting.langList" -->

                </div>
                <div ng-if = "User.can('country_filter')">

                    <span class="input-group-addon" id="country_addon"><i class="fa fa-flag"></i></span>
                    <select  select2 class="form-control has_left_icon" id="country" multiple="multiple"  data-placeholder="Country or Region" ng-model="$parent.filterOption.state">

                    </select><!-- ng-options="item.key as item.value for item in $parent.settings.searchSetting.langList" -->

                     </div>
                </div>  
                <hr>

                <div class="collapse" id="collapse_advance_filter">
                    <div class="form-group">
                        <h5>Domain:</h5>
                        <div class="input-group">

                           <span class="input-group-addon">
                                <input policy-lock key="domain_search" trigger="disabled"  type="checkbox" class="text" ng-model="$parent.domainOption.domain.exclude" name="">Exclude
                            </span>

                        </div>
                    </div>
                    <div class="form-group">
                        <h5>Audience:</h5>

                        <div class="input-group">
                            <input policy-lock key="audience_search" trigger="disabled" type="text" class="form-control" ng-model="$parent.searchOption.audience.text" placeholder="E.g women">
                            <span class="input-group-addon">
                                <input policy-lock key="audience_search" trigger="disabled" type="checkbox" class="text" ng-model="$parent.searchOption.audience.exclude" name="">Exclude
                            </span>
                        </div>
                    </div>
                </div>

                <div ng-if = "User.can('emarketing_filter')">
                <div id="linkFilterDiv" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">

                        <select id="tracking_tools_select" select2 class="form-control has_left_icon xg-input-w200"  multiple="multiple" data-placeholder="Tracking Tools" ng-model="$parent.filterOption.tracking">

                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="trackingtools_addon"><i class="fa fa-send-o"></i></span>
                        <select id="tracking_tools_select" select2 class="form-control has_left_icon"  multiple="multiple" data-placeholder="Affiliate Network Filter" ng-model="$parent.filterOption.affiliate">
                            <option ng-repeat="item in $parent.settings.searchSetting.affiliateList" policy-lock key="{{item.permission}}" trigger="lockButton" value="{{item.key}}">{{item.value}}</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="trackingtools_addon"><i class="fa fa-external-link-square"></i></span>
                        <select id="tracking_tools_select" select2 class="form-control has_left_icon"  multiple="multiple" data-placeholder="Eshop Filter" ng-model="$parent.filterOption.ecommerce" style="width: 200px">
                            <option ng-repeat="item in $parent.settings.searchSetting.eCommerceList" policy-lock key="{{item.permission}}" trigger="lockButton" value="{{item.key}}">{{item.value}}</option>
                        </select>
                    </div>
                </div>

                <a role="button" data-toggle="collapse" data-target="#linkFilterDiv" class="show-button collapsed" aria-expanded="false" aria-controls="collapseDiv">
                    <h4 class="font-yellow-gold text-center">Emarketing Filter&nbsp;<i class="glyphicon glyphicon-menu-up font-yellow-gold down-icon"></i></h4>
                </a>
                <hr>
