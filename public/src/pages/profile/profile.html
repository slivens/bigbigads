<div id="profile">
    <div class="portlet light bordered">
        <div class="portlet-body" cg-busy="userPromise"> 
            <div class="alert alert-danger" ng-if="!userInfo.login">
                Please Login First!
            </div>
            <uib-tabset active="profile.active" ng-if="userInfo.login">
                <uib-tab index="0" heading="Subscription Plan">
                    <subscription  />
                </uib-tab>
                <uib-tab index="1" heading="Billings">
                    <billings should-init="{{profile.active == 1}}" />
                </uib-tab>
                <uib-tab index="2" heading="Account Settings">
                    <div class="portlet">
                        <div class="profile-title">
                            <h3> Account Settings <i class="icon-pencil"></i></h3>
                        </div>
                        <div class="porlet-body">
                            <div class=" profile-row">
                                <div class="row-left">
                                    Member Email
                                </div>
                                <div class="row-right">
                                    {{user.email}}
                                </div>
                            </div>
                            <div class="profile-row">
                                <div class="row-left">Member Name</div>
                                <div class="row-right">{{user.name}}</div>
                            </div>
                            <div class="profile-row">
                                <div class="row-left">Member since</div>
                                <div class="row-right">{{user.created_at}}</div>
                            </div>
                            <div class="profile-row">
                                <div class="row-left">Password</div>
                                <div class="row-right">
                                    <button class="btn btn-primary" ng-click="changePwd()">Change</button>
                                </div>
                            </div>
                        </div>

                        <div class="profile-aff">
                            
                        
                        <div class="profile-title">
                            <h3>Affiliate <i class="fa fa-paper-plane-o"></i></h3>
                        </div>
                        <div class="porlet-body">
                            <div class="profile-row">
                                <div class="row-left">
                                    Promotion Code
                                </div>
                                <div class="col-xs-7">
                                    <!--自定义的复制到剪贴板指令，具体用法详见common.js:496-->
                                    <copy-dom value="{{user.affiliateUrl}}" button-text="Copy" success-text="Copied" ng-if="user.affiliateUrl">
                                    </copy-dom>
                                    <span class="text-danger" ng-if="!user.affiliateUrl">No Data</span>
                                </div>
                            </div>
                            <div class=" profile-row">
                                <div class="row-left">Click:</div>
                                <div class="col-xs-7">{{user.click}}</div>
                            </div>
                            <div class=" profile-row">
                                <div class="row-left">Register:</div>
                                <div class="col-xs-7">{{user.action}}</div>
                            </div>
                        </div>
                        <div class="profile-title">
                            <h3> Customize Invoice <i class="icon-wrench"></i></h3>
                        </div>
                        <div class="porlet-body">
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <label for="companyName" class="col-sm-2 control-label">Company Name</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="companyName" ng-model="companyName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="col-sm-2 control-label">Address</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="address" ng-model="address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactInfo" class="col-sm-2 control-label">Contact info</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="contactInfo" ng-model="contactInfo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="website" class="col-sm-2 control-label">Website</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="website" ng-model="website">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="taxNo" class="col-sm-2 control-label">Tax No.</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="taxNo" ng-model="taxNo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-primary" ng-click="customizeSubmit()">Change</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
