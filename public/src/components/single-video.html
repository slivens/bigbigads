<!-- begin ad description -->
<div class="aditem-desc">
    <!-- Begin SingleVideo -->
    <div>
        <div class="xg-span-message" ng-init="showCut = card.showSeeMore">
            <span ng-bind-html="card.excerpt | toHtml" ng-if="showCut"></span>
            <span ng-bind-html="card.message | toHtml" ng-if="!showCut"></span>
            <a ng-show="showCut" class="adscard-seemore" ng-click="showCut = false">...See More</a>
        </div>
        </div>
        <div class="adscard-content">
            <div class="text-center">
                <!-- <div class="poster"> -->
                <!--     <img ng-src="settings.imgRemoteBase + card.watermark" alt=""> -->
                    <!--     <a class="playbtn"><i class="fa fa-play-circle-o fa-4x"></i></a> -->
                <!-- </div> -->
                <video advideo ng-src="{{(settings.videoRemoteBase + card.local_picture.video) | trusted}}" 
                        preload="none" controls="controls" preview="{{card.watermark | trusted}}">
                </video>
            </div>
            <div class="adscard-bottom">
                <div class="h5" ng-if="card.name | toHtml">
                    <div class="xg-span-name xg-video-name-mh20 xg-overflow-hidden" ng-if="card.name||card.buttondesc">
                        <span ng-bind-html="card.name | toHtml"></span>
                    </div>
                </div>
                <p class="xg-span-description clearfix xg-p-margin" ng-if="card.description">
                    <span ng-bind-html="card.description | toHtml"></span>
                </p>
                <div class="aditem-caption margin-top-10 clearfix" ng-if="card.caption || card.buttonlink">
                    <div class="xg-label-caption" ng-if="card.caption" ng-bind-html="card.caption | toHtml">
                    </div>
                    <div class="pull-right" ng-if="card.buttondesc">
                        <a href="{{card.buttonlink}}" class="xg-a-likepage xg-label" target="_blank">{{card.buttondesc}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <!-- End SingleVideo -->
</div>
<!-- end description -->
<div class="aditem-footer" ng-show="!card.indetail">
    <hr class="xg-p-margin">
    <!-- <div ng-if="card.link">
        <i class="fa fa-link"></i>
        <a href="{{card.link}}" class="adlink xg-link-width">{{card.link | clearHttps}}</a>
    </div> -->
</div>
