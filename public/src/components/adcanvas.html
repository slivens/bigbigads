<!-- begin ad description -->
<div class="aditem-desc">
    <!-- begin SingleImage -->
    <div>
        <div class="xg-span-message" ng-init="showCut = card.showSeeMore">
            <span ng-bind-html="card.excerpt | toHtml" ng-if="showCut"></span>
            <span ng-bind-html="card.message | toHtml" ng-if="!showCut"></span>
            <a ng-show="showCut" class="adscard-seemore" ng-click="showCut = false">...See More</a>
        </div>
        </div>
        <!-- timeline and rightcolumn are diffrent view -->
        <!-- begin timeline canvas-->
        <div class="adscard-content">
        <div class="text-center mt-element-overlay" ng-if="Searcher.getAdsType(card, Searcher.ADS_TYPE.timeline)">
            <div>
                <a ng-href="{{card.link[0]}}" target="_blank">
                    <!-- 为防止无限加载时图片加载后高度改变导致浏览位置变化，在加载图片前就设定好高度，这就要求图片URL一定要符合格式，否则不能正常显示 -->
                    <img class="img-loading" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" lazy-img="{{card.watermark}}" alt="" width="{{card.watermark | getImageSize:0}}px" height="{{card.watermark | getImageSize:1}}px" type="bba">
                </a>
            </div>
        </div>
        <!-- end timeline canvas -->
        <!-- begin rightcolumn canvas -->
        <div class="text-center mt-element-overlay" ng-if="Searcher.getAdsType(card, Searcher.ADS_TYPE.rightcolumn)">

            <div ng-repeat="item in card.watermark track by $index">
                <div>
                    <a ng-href="{{card.link[$index]}}" target="_blank">
                        <!-- 为防止无限加载时图片加载后高度改变导致浏览位置变化，在加载图片前就设定好高度，这就要求图片URL一定要符合格式，否则不能正常显示 -->
                        <img class="img-loading" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" lazy-img="{{card.watermark[$index]}}" width="{{card.watermark[$index] | getImageSize:0}}px" height="{{card.watermark[$index] | getImageSize:1}}px" alt="" type="bba">
                    </a>
                </div>
            </div>
        </div>
        <!-- end rightcolumn canvas -->
        <div class="adscard-bottom">
        <div class="h5" ng-if="card.name | toHtml">
            <div class="xg-span-name xg-overflow-hidden">
                <span ng-bind-html="card.name | toHtml"></span>
            </div>
        </div>

        <p class="xg-span-description xg-p-margin" ng-if="card.description">
            <span ng-bind-html="card.description | toHtml"></span>
        </p>
        <div class="aditem-caption margin-top-10 clearfix" ng-if="card.caption || card.buttonlink">
            <label class="xg-label-caption label label-sm label-success" ng-bind-html="card.caption | toHtml"></label>
            <div class="xg-label-caption pull-right" ng-if="card.buttondesc" >
                <a href="{{card.buttonlink}}" class="xg-a-likepage label label-sm label-warning" target="_blank">{{card.buttondesc}}</a>
            </div>
        </div>
        </div>
        </div>
    </div>
    <!-- end SingleImage -->
</div>
<!-- end description -->
<div class="aditem-footer" ng-show="!card.indetail" >
    <hr class="xg-p-margin">
    <!-- <div ng-if="card.link[0]">
        <i class="fa fa-link fa-fw"></i>
        <a href="{{card.link[0]}}" class="adlink xg-link-width" ng-if="card.show_way!=1">{{card.link[0] | clearHttps}}</a>
        <a originlink class="adlink xg-link-width" eventid="{{card.event_id}}" id="{{card.adser_username}}" ng-if="card.show_way==1" target="_blank">{{card.link[0] | clearHttps}}</a>
    </div> -->
</div>
