
<div ng-init="card=$parent.card" cg-busy="card.queryPromise">
    <div ng-show="bookmark.items.length == 0">No Bookmark Yet!</div>
    <form ng-submit="add(card)">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="item in bookmark.items" >
            <div class="form-group">
                <label class="mt-checkbox mt-checkbox-outline"> {{item.name}}
                    <input type="checkbox" ng-model="card.select[$index]">
                    <span></span>
                </label>
            </div>
        </li>
    </ul>
    <button type="submit" class="btn btn-sm btn-block yellow-gold" cg-busy="addPromise" ng-show="bookmark.items.length > 0">
    <i class="fa fa-plus fa-fw"></i>
    Save
    </button>
    </form>
    <br/>
    <a  class="btn btn-sm btn-block btn-link" ng-click="bookmark.addBookmark()" ng-show="User.info.login">Create List</a>
</div>
