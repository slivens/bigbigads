
<div cg-busy="card.queryPromise" id="bookmark-popover" class="">
    <div class="bookmark-popover-body"  ng-if="User.info.login">
    <div class="bookmark-creat-btn" ng-click="bookmark.addBookmark()">
        <span class="bookmark-add-icon">
            <span>&#43;</span>
        </span>
        <span class="">Create List</span>
    </div>
    <div ng-show="bookmark.items.length == 0">No Bookmark Yet!</div>
    <form ng-submit="add(card)">
    <ul class="nav nav-pills nav-stacked bookmark-list-wrapper" ng-init="page = 1" ng-class="{'list-minheight': bookmark.items.length > 6}">
        <li ng-repeat="item in bookmark.items | limitTo:(page * 6)" ng-if="$index+1 > (page * 6 - 6)">
            <label class="mt-checkbox mt-checkbox-outline">
                <span class="ads-text-ellipsis bookmark-list-name">{{item.name}}</span>
                <input type="checkbox" ng-model="card.select[$index]">
            </label>
        </li>
    </ul>
    <div ng-show="bookmark.items.length > 6" class="text-right list-trunpage">
        <span class="turn-button btn btn-primary fa fa-caret-left" ng-disabled="page <= 1" ng-click="(page > 1) && (page = page - 1)"></span>
        {{page}}/{{ceil(bookmark.items.length / 6)}}
        <span class="turn-button btn btn-primary fa fa-caret-right" ng-disabled="page >= ceil(bookmark.items.length / 6)" ng-click="(page < ceil(bookmark.items.length / 6)) && (page = page + 1)"></span>
    </div>
    <div class="bookmark-btn-wrapper">
        <button type="submit" class="ads-btn-save" cg-busy="addPromise" ng-show="bookmark.items.length > 0">
            <i class="fa fa-bookmark-o"></i>
                Save Bookmark
        </button>
    </div>
    </form>
    </div>
    <div ng-if="!User.info.login">
        Please <a href="/login" class="ads-weight-600">login</a>
    </div>
</div>
